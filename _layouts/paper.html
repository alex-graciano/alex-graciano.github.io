---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  
  <h1>{{ page.title }}</h1>
  <h3>{{ page.authors }}</h3>

  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="max-width:100%;margin-bottom:1em;">
  {% endif %}

  {{ content }}
</article>
